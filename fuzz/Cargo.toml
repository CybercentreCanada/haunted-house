[package]
name = "haunted-house-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.haunted-house]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "filter"
path = "fuzz_targets/filter.rs"
test = false
doc = false

[[bin]]
name = "encode_decode"
path = "fuzz_targets/encode_decode.rs"
test = false
doc = false

[[bin]]
name = "varint"
path = "fuzz_targets/varint.rs"
test = false
doc = false
