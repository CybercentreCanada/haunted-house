[package]
name = "haunted-house"
version = "0.1.0"
edition = "2021"

#[lib]
#name = "haunted_house"
#crate-type = ["cdylib"]

[dependencies]
serde = { version = "1.0", features = ["derive", "std"] }
serde_json = "1.0"
# toml = "0.6"
# serde_yaml = "0.9"
postcard = { version = "1.0.2", features = ["alloc"] }
bytes = "*"
# humansize = "2"
parse-size = { version = "1", features = ["std"] }

anyhow = "1"
uuid = { version = "*", features = ["v4"] }
chrono = { version = "0.4", features = ["serde", "std"] }
time = { version = "0.3" }
parse_duration = "2"
tempfile = "3"
log = "*"
env_logger = "0.9"
bitvec = "*"
hex = "*"
sha2 = "*"
itertools = "*"
weak-self = "*"
gethostname = "0.4"
yara = { version = "0.16", features= ["vendored"] }
# yara-x = {git = "https://github.com/VirusTotal/yara-x.git"}
clap = { version = "4", features = ["derive"] }

tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
futures = "0.3"
async-trait = "0.1"

poem = { version = "1.3", features = ["anyhow"] }
reqwest = { version = "0.11", features = ["json"] }

sqlx = { version = "0.6", features = [ "runtime-tokio-rustls", "sqlite" ] }

pyo3 = { version = "0.17", features = ["anyhow", "chrono"], optional = true }
pyo3-asyncio = { version = "0.17", features = ["attributes", "tokio-runtime"], optional = true }
pyo3-log = { version = "0.7", optional = true }

azure_core = "0.8"
azure_identity = "0.9"
azure_storage = "0.9"
azure_storage_blobs = "0.9"

[dev-dependencies]
rand = "*"
assertor = "*"

[features]
python = ["pyo3", "dep:pyo3-asyncio", "dep:pyo3-log"]
extension-module = ["python", "pyo3/extension-module"]
#default = ["extension-module"]
default = []