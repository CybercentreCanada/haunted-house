[package]
name = "haunted-house"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
postcard = "1"

anyhow = "1"
uuid = { version = "*", features = ["v4"] }
chrono = "0.4"
tempfile = "3"
log = "*"
env_logger = "0.9"

tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
futures = "0.3"
async-trait = "0.1"
sha2 = "*"

# rocksdb = "*"
# sled = "*"

[dev-dependencies]
rand = "*"
assertor = "*"